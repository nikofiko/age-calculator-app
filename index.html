<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="inputs">
      <div>
        <h3 id="h3-day">Day</h3>
        <input id="day-input" type="text" placeholder="DD">
        <p id="day-error">Must be a valid day</p>
      </div>
      <div>
        <h3 id="h3-month">Month</h3>
        <input id="month-input" type="text" placeholder="MM">
        <p id="month-error">Must be a valid month</p>
      </div>
      <div>
        <h3 id="h3-year">Year</h3>
        <input id="year-input" class="line-positioning" type="text" placeholder="YYYY">
        <p id="year-error">Must be in the past</p>
      </div>
    </div>
    <div class="hr-container">
      <hr>
    </div>
    <div class="result">
      <h1><span class="age" id="years">--</span> years</h1>
      <h1><span class="age" id="months">--</span> months</h1>
      <h1><span class="age" id="days">--</span> days</h1>
    </div>
  </div>
<script src="./script.js"></script>
</body>
</html>
